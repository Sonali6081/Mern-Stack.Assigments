<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task4</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }
      label {
        width: 100px; /* Fixed width for label alignment */
        text-align: left;
      }
      input,
      select {
        flex: 1; /* Input fields take remaining space */
        padding: 5px;
      }
      button {
        background-color: #f5deb3; /* Light brown color (similar to image) */
        border: 2px solid black;
        padding: 5px 15px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
      }
      button:hover {
        background-color: #e5c89c; /* Slightly darker on hover */
      }
    </style>
  </head>
  <body>
    <form action="submit_form.php" method="post">
      <div class="form-group">
        <label for="full_name">Full Name:</label>
        <input
          type="text"
          id="full_name"
          name="full_name"
          value="Vincent Maverick Durano"
        />
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="Vinz" />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="********" />
      </div>

      <div class="form-group">
        <label for="re_password">Re Password:</label>
        <input
          type="password"
          id="re_password"
          name="re_password"
          value="********"
        />
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          value="Cebu, Philippines"
        />
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="22" />
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
