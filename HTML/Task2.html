<!DOCTYPE html>
<html>
  <head>
    <title>Centered Nested List Example</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .box {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>Lists can be nested (list inside list):</p>
      <ul>
        <li>Coffee</li>
        <li>
          Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
