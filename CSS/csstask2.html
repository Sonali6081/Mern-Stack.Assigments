<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bars</title>
    <style>
      body {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      /* Vertical Navigation Bar */
      .vertical-container h3 {
        text-align: center;
      }
      .vertical-nav {
        width: 200px;
        border: 2px solid black;
        padding: 5px;
      }
      .vertical-nav a {
        display: block;
        padding: 15px;
        text-decoration: none;
        color: blue;
        background-color: lightblue;
      }
      .vertical-nav a:first-child {
        background-color: orange;
        color: white;
        font-weight: bold;
      }

      /* Horizontal Navigation Bar */
      .horizontal-container h3 {
        text-align: center;
      }
      .horizontal-nav {
        display: flex;
        border: 2px solid black;
        background-color: lightgray;
        padding: 5px;
      }
      .horizontal-nav a {
        flex: 1;
        padding: 15px;
        text-align: center;
        text-decoration: none;
        color: blue;
        border-right: 1px solid blue;
      }
      .horizontal-nav a:first-child {
        background-color: gray;
        color: white;
        font-weight: bold;
      }
      .horizontal-nav a:last-child {
        border-right: none;
      }
    </style>
  </head>
  <body>
    <div class="vertical-container">
      <h3>Vertical Navigation Bar</h3>
      <div class="vertical-nav">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
      </div>
    </div>

    <div class="horizontal-container">
      <h3>Horizontal Navigation Bar</h3>
      <div class="horizontal-nav">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
      </div>
    </div>
  </body>
</html>
